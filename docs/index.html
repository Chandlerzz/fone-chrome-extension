<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./lib/themes/vue.css">
        <style type="text/css" media="screen">
         html::-webkit-scrollbar {
             width: 20px;
         }

         html::-webkit-scrollbar-track {
             border-radius: 8px;
             background-image: url("https://i.ibb.co/5150925/tracks.png");
             background-position: -5px;
             background-repeat: repeat-y;
             background-size: 50px;
         }

         html::-webkit-scrollbar-thumb {
             border-radius: 8px;
             background-image: url("https://i.ibb.co/q95CBdZ/train.png");
             background-position:center center;
             background-repeat: no-repeat;
             background-size: 35px;
         }

        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
         window.$docsify = {
             name: '',
             repo: '',
             loadSidebar:true,
             maxLevel:5,
             alias: {
                 '/.*/_sidebar.md':"_sidebar",
             },
             subMaxLevel:9,
             search: {         //搜索功能
                 maxAge: 86400000, // Expiration time, the default one day
                               paths: 'auto',
                               placeholder: '🔍 Type to search ',
                               noData: '😞 No Results! ',
                               depth: 8
             }

         }
         window.addEventListener('message', function(event) {
             if(event.data)
             {
                 const sidebar = document.querySelector(".sidebar")
                 sidebar.style.display = "none"
             }
             //event.data获取传过来的数据
         });
        </script>
        <!-- 搜索功能 -->
        <script src="./lib/plugins/search.min.js"></script>
        <!-- Docsify v4 -->
        <script src="./lib/docsify.min.js"></script>
        <!-- plugins -->
        <script src="./lib/sidebar/docsify-sidebar-collapse.min.js"></script>
    </body>
</html>
